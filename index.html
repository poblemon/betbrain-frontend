<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        const { useState, useEffect, createElement: e } = React;
        const API = 'https://betbrain-backend.onrender.com/api';
        
        // Calculador de probabilidades avanzado
        function calculateAdvancedProbabilities(match, standings) {
            const homeTeam = standings.find(t => t.team.id === match.homeTeam.id);
            const awayTeam = standings.find(t => t.team.id === match.awayTeam.id);
            
            // Factores de an√°lisis
            const homeFormScore = homeTeam?.form?.split(',').filter(r => r === 'W').length / 5 || 0.5;
            const awayFormScore = awayTeam?.form?.split(',').filter(r => r === 'W').length / 5 || 0.5;
            
            const homeGoalsAvg = homeTeam ? homeTeam.goalsFor / homeTeam.playedGames : 1.5;
            const awayGoalsAvg = awayTeam ? awayTeam.goalsFor / awayTeam.playedGames : 1.5;
            
            const homeDefense = homeTeam ? homeTeam.goalsAgainst / homeTeam.playedGames : 1.5;
            const awayDefense = awayTeam ? awayTeam.goalsAgainst / awayTeam.playedGames : 1.5;
            
            // xG estimado
            const xGHome = (homeGoalsAvg * 0.6 + (2.5 - awayDefense) * 0.4) * 1.2; // Ventaja local
            const xGAway = (awayGoalsAvg * 0.6 + (2.5 - homeDefense) * 0.4) * 0.9;
            
            // Probabilidad Poisson simplificada
            const homeWinProb = (homeFormScore * 0.3 + (homeGoalsAvg / (homeGoalsAvg + awayGoalsAvg)) * 0.7) * 100;
            const awayWinProb = (awayFormScore * 0.3 + (awayGoalsAvg / (homeGoalsAvg + awayGoalsAvg)) * 0.7) * 100;
            const drawProb = 100 - homeWinProb - awayWinProb;
            
            // Over/Under 2.5
            const totalXG = xGHome + xGAway;
            const over25Prob = totalXG > 2.5 ? Math.min(65 + (totalXG - 2.5) * 10, 85) : 35 + totalXG * 8;
            
            // BTTS
            const bttsProb = (xGHome > 0.8 && xGAway > 0.8) ? 55 + (xGHome + xGAway - 1.6) * 8 : 35;
            
            return {
                home: Math.min(85, Math.max(15, homeWinProb)),
                draw: Math.min(40, Math.max(15, drawProb)),
                away: Math.min(85, Math.max(15, awayWinProb)),
                xGHome: xGHome.toFixed(2),
                xGAway: xGAway.toFixed(2),
                over25: Math.round(over25Prob),
                btts: Math.round(bttsProb),
                homeForm: homeFormScore,
                awayForm: awayFormScore
            };
        }
        
        // Detectar value bets
        function findValueBets(probs, odds) {
            const valueBets = [];
            const impliedHome = (1 / odds.home) * 100;
            const impliedAway = (1 / odds.away) * 100;
            const impliedDraw = (1 / odds.draw) * 100;
            
            const homeEdge = ((probs.home / impliedHome) - 1) * 100;
            const awayEdge = ((probs.away / impliedAway) - 1) * 100;
            const drawEdge = ((probs.draw / impliedDraw) - 1) * 100;
            
            if (homeEdge > 5) valueBets.push({ type: 'Victoria Local', edge: homeEdge, odds: odds.home, prob: probs.home });
            if (awayEdge > 5) valueBets.push({ type: 'Victoria Visitante', edge: awayEdge, odds: odds.away, prob: probs.away });
            if (drawEdge > 8) valueBets.push({ type: 'Empate', edge: drawEdge, odds: odds.draw, prob: probs.draw });
            if (probs.over25 > 65) valueBets.push({ type: 'Over 2.5', edge: 10, odds: 1.75, prob: probs.over25 });
            if (probs.btts > 60) valueBets.push({ type: 'Ambos anotan', edge: 8, odds: 1.65, prob: probs.btts });
            
            return valueBets.sort((a, b) => b.edge - a.edge);
        }
        
        function App() {
            const [leagues] = useState([
                { id: 2021, name: 'Premier League', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø' },
                { id: 2014, name: 'LaLiga', flag: 'üá™üá∏' },
                { id: 2019, name: 'Serie A', flag: 'üáÆüáπ' },
                { id: 2002, name: 'Bundesliga', flag: 'üá©üá™' }
            ]);
            const [selected, setSelected] = useState(null);
            const [matches, setMatches] = useState([]);
            const [standings, setStandings] = useState([]);
            const [loading, setLoading] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [betAmount, setBetAmount] = useState(10);
            const [parlay, setParlay] = useState([]);
            
            async function loadData(league) {
                setLoading(true);
                setSelected(league);
                try {
                    const [matchRes, standRes] = await Promise.all([
                        fetch(`${API}/matches/${league.id}`),
                        fetch(`${API}/standings/${league.id}`)
                    ]);
                    const matchData = await matchRes.json();
                    const standData = await standRes.json();
                    
                    const processed = (matchData.matches || []).slice(0, 10).map(m => {
                        const probs = calculateAdvancedProbabilities(m, standData.standings?.[0]?.table || []);
                        const valueBets = findValueBets(probs, m.odds || {home:2.1,draw:3.4,away:3.5});
                        
                        return {
                            id: m.id,
                            home: m.homeTeam.shortName || m.homeTeam.name,
                            away: m.awayTeam.shortName || m.awayTeam.name,
                            time: new Date(m.utcDate).toLocaleTimeString('es', {hour:'2-digit',minute:'2-digit'}),
                            date: new Date(m.utcDate).toLocaleDateString('es'),
                            odds: m.odds || {home:2.1,draw:3.4,away:3.5,source:'Estimado'},
                            probs,
                            valueBets,
                            bestPick: valueBets[0],
                            risk: probs.home > 60 ? 'Bajo' : probs.home > 40 ? 'Medio' : 'Alto'
                        };
                    });
                    
                    setMatches(processed);
                    setStandings(standData.standings?.[0]?.table || []);
                } catch(err) {
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            }
            
            function analyzeMatch(match) {
                setAnalysis(match);
            }
            
            function addToParlay(pick) {
                const exists = parlay.find(p => p.matchId === pick.matchId);
                setParlay(exists ? parlay.filter(p => p.matchId !== pick.matchId) : [...parlay, pick]);
            }
            
            function calculateReturn(amount, odds) {
                return (amount * odds).toFixed(2);
            }
            
            function calculateParlayOdds() {
                return parlay.reduce((acc, p) => acc * p.odds, 1).toFixed(2);
            }
            
            return e('div', {className: 'min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-4'},
                e('div', {className: 'max-w-7xl mx-auto'},
                    // Header
                    e('div', {className: 'text-center mb-8'},
                        e('h1', {className: 'text-5xl font-bold mb-2 flex items-center justify-center gap-3'},
                            '‚öΩ', ' BetBrain IA'
                        ),
                        e('p', {className: 'text-gray-300'}, 'An√°lisis avanzado con Inteligencia Artificial'),
                        e('div', {className: 'mt-2 text-sm text-green-400'}, '‚úì Cuotas reales ‚Ä¢ An√°lisis en tiempo real ‚Ä¢ Value Bets detectadas')
                    ),
                    
                    // Ligas
                    e('div', {className: 'grid grid-cols-2 md:grid-cols-4 gap-4 mb-6'},
                        leagues.map(l => 
                            e('button', {
                                key: l.id,
                                onClick: () => loadData(l),
                                className: `p-4 rounded-xl transition ${selected?.id === l.id ? 'bg-gradient-to-r from-purple-600 to-pink-600 scale-105' : 'bg-slate-800/50 hover:bg-slate-700/50'}`
                            }, e('div', {className: 'text-3xl mb-2'}, l.flag), e('div', {className: 'text-sm'}, l.name))
                        )
                    ),
                    
                    loading ? e('div', {className: 'text-center py-20'},
                        e('div', {className: 'text-6xl mb-4'}, 'üß†'),
                        e('div', {className: 'text-xl text-purple-400'}, 'Analizando partidos con IA...')
                    ) :
                    
                    matches.length === 0 ? e('div', {className: 'text-center py-20 text-gray-400'},
                        e('div', {className: 'text-6xl mb-4'}, 'üéØ'),
                        e('div', {className: 'text-xl'}, 'Selecciona una liga para comenzar el an√°lisis')
                    ) :
                    
                    e('div', {className: 'grid lg:grid-cols-3 gap-6'},
                        // Lista de partidos
                        e('div', {className: 'lg:col-span-2 space-y-4'},
                            e('h2', {className: 'text-2xl font-bold mb-4'}, 'üìä Partidos analizados'),
                            matches.map(m =>
                                e('div', {
                                    key: m.id,
                                    onClick: () => analyzeMatch(m),
                                    className: 'bg-slate-800/50 rounded-xl p-5 border border-purple-500/20 hover:border-purple-500/50 cursor-pointer transition'
                                },
                                    e('div', {className: 'flex justify-between items-center mb-4'},
                                        e('span', {className: 'text-purple-400 font-medium'}, m.time, ' ‚Ä¢ ', m.date),
                                        m.bestPick ? e('span', {className: 'text-xs bg-green-600/30 text-green-400 px-2 py-1 rounded font-bold'},
                                            'üíé Value +', m.bestPick.edge.toFixed(0), '%'
                                        ) : null
                                    ),
                                    e('div', {className: 'grid grid-cols-3 gap-4 text-center mb-4'},
                                        e('div', {},
                                            e('div', {className: 'font-bold text-lg mb-1'}, m.home),
                                            e('div', {className: 'text-green-400 text-2xl font-bold'}, m.odds.home),
                                            e('div', {className: 'text-xs text-gray-400'}, m.probs.home.toFixed(0), '% prob')
                                        ),
                                        e('div', {className: 'text-gray-400'},
                                            e('div', {className: 'font-semibold mb-1'}, 'Empate'),
                                            e('div', {className: 'text-xl font-bold'}, m.odds.draw),
                                            e('div', {className: 'text-xs'}, m.probs.draw.toFixed(0), '%')
                                        ),
                                        e('div', {},
                                            e('div', {className: 'font-bold text-lg mb-1'}, m.away),
                                            e('div', {className: 'text-green-400 text-2xl font-bold'}, m.odds.away),
                                            e('div', {className: 'text-xs text-gray-400'}, m.probs.away.toFixed(0), '% prob')
                                        )
                                    ),
                                    e('div', {className: 'grid grid-cols-3 gap-2 text-xs'},
                                        e('div', {className: 'bg-slate-700/30 rounded p-2 text-center'},
                                            e('div', {className: 'text-gray-400'}, 'xG'),
                                            e('div', {className: 'font-bold text-purple-400'}, m.probs.xGHome, ' - ', m.probs.xGAway)
                                        ),
                                        e('div', {className: 'bg-slate-700/30 rounded p-2 text-center'},
                                            e('div', {className: 'text-gray-400'}, 'Over 2.5'),
                                            e('div', {className: 'font-bold text-yellow-400'}, m.probs.over25, '%')
                                        ),
                                        e('div', {className: 'bg-slate-700/30 rounded p-2 text-center'},
                                            e('div', {className: 'text-gray-400'}, 'BTTS'),
                                            e('div', {className: 'font-bold text-blue-400'}, m.probs.btts, '%')
                                        )
                                    )
                                )
                            )
                        ),
                        
                        // Panel de an√°lisis
                        e('div', {className: 'space-y-4'},
                            e('h2', {className: 'text-2xl font-bold mb-4'}, 'üß† An√°lisis IA'),
                            
                            !analysis ? e('div', {className: 'bg-slate-800/50 rounded-xl p-8 border border-purple-500/20 text-center'},

                                e('div', {className: 'text-gray-400'}, 'Click en un partido para ver an√°lisis detallado')
                            ) :
                            
                            e('div', {className: 'space-y-4'},
                                // Mejor pick
                                analysis.bestPick ? e('div', {className: 'bg-gradient-to-r from-green-600/20 to-emerald-600/20 rounded-xl p-5 border border-green-500/30'},
                                    e('div', {className: 'text-lg font-bold mb-2'}, '‚≠ê RECOMENDACI√ìN IA'),
                                    e('div', {className: 'text-2xl font-bold mb-3'}, analysis.bestPick.type),
                                    e('div', {className: 'grid grid-cols-2 gap-4'},
                                        e('div', {},

                                        ),

                                        )
                                    ),
                                    e('div', {className: 'mt-3 text-sm'},

                                        e('div', {className: 'text-gray-400'}, 'Riesgo: ', analysis.risk)
                                    )
                                ) : null,
                                
                                // Calculadora
                                e('div', {className: 'bg-slate-800/50 rounded-xl p-5 border border-purple-500/20'},
                                    e('div', {className: 'font-bold mb-3'}, 'üí∞ Calculadora de apuesta'),
                                    e('div', {className: 'mb-3'},
                                        e('label', {className: 'text-sm text-gray-400 block mb-1'}, 'Cantidad a apostar:'),
                                        e('input', {
                                            type: 'number',
                                            value: betAmount,
                                            onChange: ev => setBetAmount(ev.target.value),
                                            className: 'w-full px-4 py-2 bg-slate-700 rounded border border-purple-500/30 focus:border-purple-500 outline-none'
                                        })
                                    ),
                                    analysis.bestPick ? e('div', {className: 'space-y-2 text-sm'},
                                        e('div', {className: 'flex justify-between'},
                                            e('span', {className: 'text-gray-400'}, 'Ganancia potencial:'),
                                            e('span', {className: 'font-bold text-green-400 text-lg'}, '‚Ç¨', calculateReturn(betAmount, analysis.bestPick.odds))
                                        ),
                                        e('div', {className: 'flex justify-between'},
                                            e('span', {className: 'text-gray-400'}, 'Beneficio neto:'),
                                            e('span', {className: 'font-bold text-purple-400'}, '‚Ç¨', (calculateReturn(betAmount, analysis.bestPick.odds) - betAmount).toFixed(2))
                                        )
                                    ) : null
                                ),
                                
                                // Todas las value bets
                                e('div', {className: 'bg-slate-800/50 rounded-xl p-5 border border-purple-500/20'},
                                    e('div', {className: 'font-bold mb-3'}, 'üíé Todas las value bets'),
                                    analysis.valueBets.length === 0 ? 
                                        e('div', {className: 'text-sm text-gray-400'}, 'No se detectaron value bets significativas') :
                                        e('div', {className: 'space-y-2'},
                                            analysis.valueBets.map((vb, i) =>
                                                e('div', {key: i, className: 'bg-slate-700/30 rounded p-3'},
                                                    e('div', {className: 'flex justify-between items-center mb-1'},
                                                        e('span', {className: 'font-semibold'}, vb.type),
                                                        e('span', {className: 'text-xs bg-green-600/30 text-green-400 px-2 py-1 rounded'}, '+', vb.edge.toFixed(0), '%')
                                                    ),
                                                    e('div', {className: 'flex justify-between text-sm'},
                                                        e('span', {className: 'text-gray-400'}, 'Cuota: ', vb.odds),
                                                        e('span', {className: 'text-purple-400'}, vb.prob.toFixed(0), '% prob')
                                                    )
                                                )
                                            )
                                        )
                                )
                            )
                        )
                    ),
                    
                    // Footer
                    e('div', {className: 'mt-8 p-4 bg-slate-800/30 rounded-xl border border-yellow-500/20 text-center text-sm text-gray-400'},
                        '‚ö†Ô∏è An√°lisis con fines informativos. Las apuestas conllevan riesgos. Apuesta responsablemente.'
                    )
                )
            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(e(App));
    </script>
